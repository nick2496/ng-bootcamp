<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>biodata-form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
        <h1> My Bio Data </h1>
        <form action="#" method="post">
            <fieldset>
                <legend> Personal Information </legend>
                <p>
                    <label for="firstName"> FirstName: </label>
                    <input type="text" id="firstName" name="firstName" placeholder="First Name">
                    <label for="lastName"> LastName: </label>
                    <input type="text" id="lastName" name="lastName" placeholder="Last Name">
                </p>
                <p>
                    <label for="male">Male: </label>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="female">Female: </label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="other">Other: </label>
                    <input type="radio" id="other" name="gender" value="other">
                </p>
                <p>
                    <label for="dob">Date of Birth: </label>
                    <input type="date" id="dob" name="dob">
                </p>
                <p>
                    <label for="mail">E-Mail: </label>
                    <input type="email" id="mail" name="mail" placeholder="Enter Your Email">
                </p>
                <p>
                    <label for="phone">Phone </label>
                    <input type="number" id="phone" name="phone" placeholder="+91">
                </p>
                <p>
                    <label for="height">Height </label>
                    <input type="number" id="height" name="height" placeholder="Height in Feet">
                </p>
            </fieldset>
            <fieldset>
                <legend> Education </legend>
                <p>
                <label for="school">School Name:</label>
                <input type="text" id="school" name="school" placeholder="School Name"> 
                </p>
                <p>
                <label for="class">Class:</label>
                <input type="number" id="class" name="class" placeholder="Enter Class"> 
                </p>
                <p>
                <label for="stream">Stream:</label>
                <select name="stream" id="stream">
                    <option value="stream" selected>Stream</option>
                    <option value="pcm">PCM</option>
                    <option value="pcb">PCB</option>
                    <option value="commerce">Commerce</option>
                </select> 
                </p>
                <p>
                <label for="marksheet">Marksheet: </label>
                <input type="file" id="marksheet" name="marksheet">
                </p>
            </fieldset> <br>
            <input type="submit">
        </form>

    </body>
</html>
