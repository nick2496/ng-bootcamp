<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Home Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <header>
            <nav>
                <div class="left">
                    <span> Home </span>
                    <span> About </span>
                    <span> Contact </span>
                </div>
                <div class="right">
                    <span> SignUp </span>
                </div>
            </nav>
        </header>
        <main>
            <section class="slider">
                    <img class="photo" src="https://images.unsplash.com/photo-1612815292258-f4354f7f5c76?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1500&q=80" />
                    <img class="photo" src="https://images.unsplash.com/photo-1575138312433-d42e9f176f6b?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1500&q=80" />
                    <img class="photo" src="https://images.unsplash.com/photo-1612900538226-0e2140aa02f6?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1402&q=80" />
                    <img class="photo" src="https://images.unsplash.com/photo-1612770762537-46aa4f200185?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1400&q=80" />
            </section>
            
            <section class="cards">
                <div class="cardItem"> 
                    <figure>
                        <img src="https://images.unsplash.com/photo-1515984977862-1c7201ef324d?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=749&q=80" />
                        <figcaption> Mountain </figcaption>
                    </figure>
                </div>
                 <div class="cardItem"> 
                    <figure>
                        <img src="https://images.unsplash.com/photo-1614375246902-2786a4cab664?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=400&q=80" />
                        <figcaption> Forests </figcaption>
                    </figure>
                </div>
                 <div class="cardItem"> 
                    <figure>
                        <img src="https://images.unsplash.com/photo-1571487408991-6882b7ae862b?ixid=MXwxMjA3fDB8MHx0b3BpYy1mZWVkfDg3fDZzTVZqVExTa2VRfHxlbnwwfHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" />
                        <figcaption> River </figcaption>
                    </figure>
                </div>
                 <div class="cardItem"> 
                    <figure>
                        <img src="https://images.unsplash.com/photo-1613906724377-5a781a49c1b4?ixid=MXwxMjA3fDB8MHx0b3BpYy1mZWVkfDE0N3w2c01WalRMU2tlUXx8ZW58MHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" />
                        <figcaption> Roads </figcaption>
                    </figure>
                </div>
            </section>

        </main>
        <footer>
            <p> Site implemented by Sarthak Joshi </p>
        </footer>
    </body>
</html>
